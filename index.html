<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="Jet_Engine_01.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="commerce" poster="poster.jpeg" shadow-intensity="1.17" environment-image="aircraft_workshop_01_1k.hdr" camera-orbit="-298.4deg 76.13deg 8.631m" field-of-view="30deg">
      <button class="Hotspot" slot="hotspot-1" data-position="1.8069796698620118m 0.3088680697897815m -0.12568483107661324m" data-normal="0.5447169812350645m -0.43155540288588884m -0.7190572609981464m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">فن</div>
      </button><button class="Hotspot" slot="hotspot-2" data-position="-1.6159880814222305m 0.44022295883305923m -0.05100768371156071m" data-normal="-1m 0m 0m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">خروجی</div>
      </button><button class="Hotspot" slot="hotspot-3" data-position="-1.4002568979496597m 0.16629684861634045m -0.5822179406115572m" data-normal="0.2099021705699658m 0.2838170099984228m -0.9356222440844234m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">بدنه اصلی</div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          !نمایش در فضای شما
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
  </body>
</html>
